{% extends 'users/template.html' %}
{% block title %} Login/Register: {% endblock %}

{% block content %}
<div class="form-container" id="login">
  <form action="/u/login_submit" method="post">
    {% csrf_token %}
    <label>Email
          <input type="email" name="email">
        </label>
    <label>Password
          <input type="password" name="password">
        </label>
    <button class="primary" type="submit">Log In</button>
    <center>
      <a href="#" id="showreg">Need to Register? Click Here.</a>
    </center>
  </form>
</div>
<div class="form-container" id="register">
  <form action="/u/register_submit" method="post">
    {% csrf_token %}
    <label>First Name
            <input type="text" name="first_name">
          </label>
    <label>Last Name
            <input type="text" name="last_name">
          </label>
    <label>Email (Work Contact)
            <input type="email" name="email">
          </label>
    <label>Password
            <input type="password" name="password">
          </label>
    <label>Confirm Password
            <input type="password" name="confirm_password">
          </label>
    <label>Registration Key
            <input type="text" name="registration_key">
          </label> What's this? It's a code provided by your organization. Check your registration email for details.
    <br>
    <button class="primary" type="submit">Register</button>
    <br>
    <a href="#" id="showlogin">Show Login Form</a>
  </form>
</div>
{% endblock %}
