{% load static %}
<!DOCTYPE html>
<html lang='en'>
<head>
  <title>{% block title %}{% endblock %} Yourcompany.com Issue Tracker by Alex</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>


<body>
  <nav>
    <a href="/" class="brand"><i class="fas fa-dragon"></i></a>
    <ul class="inline-menu mr-auto">
      <li>
        <a class="nav" href="/u/login">Log In</a>
      </li>
      <li>
        <a class="nav" href="/u/register">Register</a>
      </li>
    </ul>
    <ul class="inline-menu">
      <li>
        <form>
          <input class="nav-search" type="text"><button class="button-secondary"><i class="fas fa-search"></i></button>
        </form>
      </li>
      <li>
        <a href="#">
          <p class="issue-tracker-brand">Issue<br>Tracker</p>
        </a>
      </li>
    </ul>
  </nav>
  <main>
    {% block content %} {% endblock %}
  </main>
  {% include 'jsimports.html' %}
</body>

</html>
